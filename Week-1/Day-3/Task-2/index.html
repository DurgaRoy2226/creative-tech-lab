<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Photo Gallery — Creative-Tech Vertical</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-hero">
    <h1>Creative-Tech Visual Art Gallery</h1>
    <p class="tagline">A visual space exploring how art evolves when creativity meets modern technology.</p>
  </header>

  <main class="gallery-wrap">
    <!-- Grid container -->
    <div class="gallery" aria-label="Photo gallery">
      <!-- Replace src with your local images (e.g. images/photo1.jpg) or use a placeholder URL -->
      <figure class="card">
        <img src="Pixel Art.jpg" alt="Pixel Art" loading="lazy">
        <figcaption>Pixel Art</figcaption>
      </figure>

      <figure class="card">
        <img src="Synthwave.jpg" alt="Synthwave" loading="lazy" >
        <figcaption>Synthwave</figcaption>
      </figure>

      <figure class="card">
        <img src="Pixel & Circuit.jpg" alt="Pixel & Circuit" loading="lazy">
        <figcaption>Pixel & Circuit</figcaption>
      </figure>

      <figure class="card">
        <img src="New Media Art.jpg" alt="New Media Art" loading="lazy">
        <figcaption>New Media Art</figcaption>
      </figure>

      <figure class="card">
        <img src="Glitch Art.jpg" alt="Glitch Art" loading="lazy">
        <figcaption>Glitch Art</figcaption>
      </figure>

      <figure class="card">
        <img src="Digital Art.jpg" alt="Digital Art" loading="lazy">
        <figcaption>Digital Art</figcaption>
      </figure>

      <figure class="card">
        <img src="Data Visualization Art.jpg" alt="Data Visualization Art" loading="lazy">
        <figcaption>Data Visualization Art</figcaption>
      </figure>

      <figure class="card">
        <img src="Cybernetic Art.jpg" alt="Cybernetic Art" loading="lazy">
        <figcaption>Cybernetic Art</figcaption>
      </figure>

      <figure class="card">
        <img src="Augmented Reality Art (AR Art).jpg" alt="Augmented Reality Art (AR Art)" loading="lazy">
        <figcaption>Augmented Reality Art (AR Art)</figcaption>
      </figure>

      <figure class="card">
        <img src="Algorithmic Art.jpg" alt="Algorithmic Art" loading="lazy">
        <figcaption>Algorithmic Art</figcaption>
      </figure>

      <!-- Add/remove <figure> blocks as needed -->
    </div>
  </main>

  

  <footer class="site-footer">
    <p>© 2025 Misthi Roy | creative-tech-vertical</p>
  </footer>
</body>
</html>
